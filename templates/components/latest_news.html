{% load static %}

<div class="container-fluid latest-news py-5">
    <div class="container py-5">
        <h2 class="mb-4">Latest News</h2>
        <div class="latest-news-carousel owl-carousel">
            {% for news in latest_newses %}
                <div class="latest-news-item">
                    <div class="bg-light rounded">
                        <div class="rounded-top overflow-hidden">
                            <img src="{{ news.get_image }}" class="img-zoomin rounded-top"
                                 alt="" width="300px" height="200px">
                        </div>
                        <div class="d-flex flex-column p-4">
                            <a href="{% url 'detail' news.slug %}" class="h4">{{ news.title|truncatechars:35 }}</a>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="small text-body link-hover">{{ news.author }}</a>
                                <small class="text-body d-block">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    {{ news.created_at|time:"H:i" }} {{ news.created_at|date:"M d, Y" }}
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
